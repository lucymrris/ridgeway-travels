<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Ridgeway Travels</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0A3D62;
            --accent: #D4AF37;
            --accent-dark: #B8860B;
            --white: #ffffff;
            --pearl: #FDFBF7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background-color: var(--primary); 
            color: white; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
            overflow: hidden;
        }

        /* Ambient background shape similar to your hero */
        .error-shape {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(var(--accent), var(--accent-dark));
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.1;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 800;
            line-height: 1;
            color: rgba(255, 255, 255, 0.05);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        h1 { font-size: 2.5rem; margin-bottom: 20px; font-weight: 800; }
        p { font-size: 1.1rem; margin-bottom: 40px; opacity: 0.8; max-width: 500px; margin-left: auto; margin-right: auto; }

        .btn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            padding: 18px 40px;
            text-decoration: none;
            font-weight: 800;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-block;
            transition: 0.4s;
            font-size: 0.8rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
        }

        .logo {
            position: absolute;
            top: 40px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1rem;
        }
        .logo span { color: var(--accent); }
    </style>
</head>
<body>

    <div class="logo">Ridgeway <span>Travels</span></div>

    <div class="error-shape"></div>
    <div class="error-code">404</div>

    <div class="container">
        <span style="color: var(--accent); text-transform: uppercase; letter-spacing: 5px; font-weight: 800; font-size: 0.8rem;">Unexpected Destination</span>
        <h1>Lost in Transit</h1>
        <p>The page you are looking for has moved or no longer exists. Allow us to guide you back to familiar territory.</p>
        <a href="index.html" class="btn">Return to Homepage</a>
    </div>

</body>
</html>
